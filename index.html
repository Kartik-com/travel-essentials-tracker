<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Essentials Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Travel Essentials Tracker</h1>
      <p>
        Pack smart for your journey to Dalhousie, Dharamshala, Delhi, Agra,
        Mathura, and Vrindavan!
      </p>
      <nav>
        <a href="itinerary.html">View Itinerary & Map</a>
      </nav>
    </header>
    <main>
      <section class="essentials-section">
        <h2><span class="icon">ðŸ§³</span> Packing Essentials</h2>
        <div class="input-section">
          <input
            type="text"
            id="item-input"
            placeholder="Add an item (e.g., Toothbrush)"
          />
          <button onclick="addItem()">Add Item</button>
          <p id="message" class="message"></p>
        </div>
        <div class="lists">
          <div class="list-container">
            <h3>Unpacked Items</h3>
            <ul id="unpacked-list"></ul>
          </div>
          <div class="list-container">
            <h3>Packed Items</h3>
            <ul id="packed-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
