<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Essentials Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add Parse SDK -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  </head>
  <body>
    <div id="login-section" class="login-section">
      <h2>Welcome to Travel Essentials Tracker</h2>
      <p>Please sign up or log in to track your packing progress.</p>
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username"
      />
      <input
        type="password"
        id="password-input"
        placeholder="Enter your password"
      />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <p id="login-message" class="message"></p>
    </div>

    <div id="main-content" class="hidden">
      <header>
        <h1>Travel Essentials Tracker</h1>
        <p id="welcome-message"></p>
        <nav>
          <a href="itinerary.html">View Itinerary & Map</a>
          <a href="suggestions.html">Suggestions</a>
          <button onclick="logout()">Logout</button>
        </nav>
      </header>
      <main>
        <section class="essentials-section">
          <h2><span class="icon">ðŸ§³</span> Packing Essentials</h2>
          <div class="input-section">
            <input
              type="text"
              id="item-input"
              placeholder="Add an item (e.g., Toothbrush)"
            />
            <button onclick="addItem()">Add Item</button>
            <p id="message" class="message"></p>
          </div>
          <div class="lists">
            <div class="list-container">
              <h3>Unpacked Items</h3>
              <ul id="unpacked-list"></ul>
            </div>
            <div class="list-container">
              <h3>Packed Items</h3>
              <ul id="packed-list"></ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
